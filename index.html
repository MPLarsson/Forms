<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        
        <h1 class="header-txt">Form Assignment</h1>
    
    </div>

    <div class="central">
        
        <div class="central-section">
            
            <div class="forms_container">

                <form action="">
                    
                    <label for="name" class="label">Full name</label>
                    <input type="text" name="name" id="name" class="input-field" placeholder="Your full name">
                                                                  
                    <label for="email" class="label">Email adress</label>
                    <input type="email" name="email" id="email" class="input-field" placeholder="Your Email">
                                                                                                        
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" class="input-field" minlength="8" placeholder="Input desired password">
                                                                 
                    <label for="text" class="label">Additional information</label>                   
                    <textarea name="text" id="text" cols="27" rows="3" placeholder="Optional"></textarea>
                    
                    <button class="submit.btn" type="submit">Submit Registration</button>
                
                </form>

            </div>
       
        </div>
        
        <div class="central-img">
            <img src="/images/central img.jpg" alt="central image decoration">
        
        </div>
        
        <div class="central-section">
            
            <div class="central-section-txt">
                
                <h3>Registration terms for Form Assignment</h3>
                                          
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum, repellendus! Aspernatur, commodi exercitationem! Consequatur laborum quasi quae maxime voluptates sapiente odit rerum nulla impedit, possimus nostrum tempora ipsum amet ipsa.</p>
                
            </div>
            
            <div class="checkbox-container">
                
                <label for="checkbox"> I agree to the terms above</label>
                <input type="checkbox">

            </div>

        
        </div>
    
    </div>

    <div class="footer">
        
        
    
    </div>
    

</body>
</html>
